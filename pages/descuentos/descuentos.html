<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="./descuentos.css">
</head>
<body>
    <header class="titulo">
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>
    <main class="mainContainer">
        <section class="container">
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            <div>
                <label for="inputPrice">Escribe el precio de tu producto:</label>
            </div>
            <div>
                <input type="number" id="inputPrice">
            </div>
            <div>
                <label for="inputDiscount">Escribe el descuento de tu producto:</label>
            </div>
            <div>
                <input type="number" id="inputDiscount">
            </div>

            <div>
                <span>¿Cuentas con algun cupon?</span>
                <select id="optionCoupon" onchange="getOptionCcoupon()">
                    <option value="No">No</option>
                    <option value="Si">Si</option>
                </select>
            </div>
            <div id="containerCoupon"></div>
            <button type="button" class="calcular" onclick="buttonPriceDiscount()">
                Calcular el precio 
            </button>

            <p id="resultPrice"></p>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
