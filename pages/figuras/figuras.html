<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométicas</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header class="titulo">
        <h1>Figuras Geométricas</h1>
    </header>
    <main class="container">
        <section class="section-1">
            <div class="cuadrado">
                <h2 class="titulo-figura">Calcula el área y perímetro de un Cuadrado</h2>
                <form action="">
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="inputCuadrado"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Lado del cuadrado
                            </span>
                        </label>
                    </div>
                    <p class="resultado" id="resC"></p>
                    <div class="cont-buttons">
                        <div>
                            <button type="button" onclick="calcularPerimetroCuadrado()">
                                Calcula el perímetro
                            </button>
                        </div>
                        <div>
                            <button type="button" onclick="calcularAreaCuadrado()">
                                Calcula el area
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="triangulo">
                <h2 class="titulo-figura" >Calcula el área y perímetro de un Triangulo</h2>
                <form action="">
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="lado1T"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Lado 1
                            </span>
                        </label>
                    </div>
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="lado2T"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Lado 2
                            </span>
                        </label>
                    </div>
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="baseT"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Base
                            </span>
                        </label>
                    </div>
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="alturaT"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Altura
                            </span>
                        </label>
                    </div>
                    <p class="resultado" id="resT"></p>
                    <div class="cont-buttons">
                        <div>
                            <button type="button" onclick="calcularPerimetroTriangulo()">
                                Calcula el perímetro
                            </button>
                        </div>
                        <div>
                            <button type="button" onclick="calcularAreaTriangulo()">
                                Calcula el area
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="section-2">
            <div class="circulo">
                <h2 class="titulo-figura" >Calcula el área y perímetro de un Circulo</h2>
                <form action="">
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="radio"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Radio
                            </span>
                        </label>
                    </div>
                    <p class="resultado" id="resCi"></p>
                    <div class="cont-buttons">
                        <div>
                            <button type="button" onclick="calcularPerimetroCirculo()">
                                Calcula el perímetro
                            </button>
                        </div>
                        <div>
                            <button type="button" onclick="calcularAreaCirculo()">
                                Calcula el area
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="isoceles">
                <h2 class="titulo-figura" >Calcula la altura de un Triangulo Isoceles</h2>
                <form action="">
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="lado1Ti"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Lado 1
                            </span>
                        </label>
                    </div>
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="lado2Ti"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Lado 2
                            </span>
                        </label>
                    </div>
                    <div  class="form">
                        <input type="text" name="text" autocomplete="off" required id="baseTi"/>
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Base
                            </span>
                        </label>
                    </div>
                    <p class="resultado" id="resTi"></p>
                    <div class="cont-buttons">
                        <button type="button" onclick="calcularAlturaTrianguloIsoceles()">
                            Calcula altura
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>    
    <script src="./figuras.js"></script>
</body>
</html>
